<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票数据分析</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <!-- 侧边栏容器 -->
    <div id="sidebar-container"></div>

    <!-- 主要内容区域 -->
    <div class="main-content" id="main-content">
        <div class="container">
            <!-- 搜索区域 -->
            <div class="filters">
                <div class="filter-group">
                    <label><i class="fas fa-search"></i> 股票代码</label>
                    <input type="text" id="stockCode" placeholder="例如: 002938.SZ">
                </div>
                <div class="filter-group">
                    <label><i class="fas fa-font"></i> 股票名称</label>
                    <input type="text" id="stockName" placeholder="输入股票名称">
                </div>
                <button class="search-btn" onclick="searchStock()">
                    <i class="fas fa-search"></i> 分析
                </button>
            </div>

            <!-- 图表区域 -->
            <div class="chart-container">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3><i class="fas fa-chart-line"></i> 近30天成交额排名走势</h3>
                    </div>
                    <div id="rankChart" class="chart"></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header">
                        <h3><i class="fas fa-chart-bar"></i> 近30天涨跌幅分布</h3>
                    </div>
                    <div id="changeChart" class="chart"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="analysis.js"></script>
</body>
</html>
